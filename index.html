<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Etch-a-Sketch</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Etch-a-Sketch</h2>
    <div class="header">
      <input
        name="input"
        class="userInput"
        type="number"
        required
        min="2"
        max="100"
        id="numInput"
        placeholder="Size of Grid"
      />
      <button id="reset" type="button" class="btn btn-success">
        Change size
      </button>
    </div>
    <div class="board hoverMouse"></div>
    <footer>
      <button class="btn btn-warning" onclick="changeColor('random')">
        Random
      </button>
      <button class="btn btn-secondary grey" onclick="changeColor('grey')">
        Grey
      </button>
      <button type="button" class="btn btn-danger" onclick="changeColor('Red')">
        Danger
      </button>
      <button
        type="button"
        class="btn btn-light"
        onclick="changeColor('white')"
      >
        Eraser
      </button>
      <button type="button" class="btn btn-info">Default</button>
    </footer>

    <script src="app.js" async defer></script>
  </body>
  <map>
    <area />
  </map>
</html>
